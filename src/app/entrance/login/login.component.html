<div class="container">

  <div class="row">
    <div class="col-6">
<!--

      <div class="card my-4">
        <div class="card-body py-2">
          <h3 class="text-muted font-weight-bold">Вход</h3>


    <form [formGroup]="loginForm" novalidate (ngSubmit)="submit()">

    <div class="d-flex justify-content-start mb-3">
      <label class="w-25 font-weight-bold text-muted pt-2" for="inputLogin">Логин</label>
      <input type="text" class="form-control w-50" id="inputLogin" formControlName="nameOrEmail" placeholder="Логин"
             [ngClass]="{
                          succesfullvalidator: this.loginForm.controls['nameOrEmail'].value.length >= 3,
                          troublevalidator: loginForm.controls['nameOrEmail'].value.length >= 1 && loginForm.controls['nameOrEmail'].value.length <= 2  }">
    </div>

    <div class="d-flex justify-content-start mb-3">
  <label class="w-25 font-weight-bold text-muted pt-2" for="inputPassword">Пароль</label>
  <input type="password" class="form-control w-50" id="inputPassword" formControlName="password"  placeholder="Пароль">
    </div>

    <p><button type="submit" class="btn btn-outline-primary my-3" role="button" id="btnpwd" [disabled]="loginForm.invalid || stopCondition" style="width: 100px;">Войти</button></p>

    <p><a class="forgot-password" routerLink="/forgot-password" routerLinkActive="active">Забыли пароль или логин?</a></p>

    <p><a class="register" routerLink="/register" routerLinkActive="active">Зарегистрироваться</a></p>


  <ng-container *ngIf="showErr">
    <div class="alertWrongLogin">
      {{sResTrouble}}
    </div>
  </ng-container>


  <ng-container *ngIf="showSucc">
   <div class="alert">Успешный вход.</div>
    <a routerLink="/smain" routerLinkActive="active"></a>
  </ng-container>

    </form>

  <!--    закончили модель   -->




    <div *ngIf="this.arrayBranch !== undefined">
    <div *ngIf="this.arrayBranch.length > 1">
        <app-branch-selection [id_user]="this.selector_id_user" [arrayBranch]="this.arrayBranch" (messageToEmit)="getBranchMessage($event)" ></app-branch-selection>
    </div>


    </div>

</div>
</div>



</div>
  </div>
</div>
