<div class="container mt-3 p-0" id="BranchSelection">
  <h4 class="text-muted font-weight-bold mb-4">Выберите отделение</h4>

  <ul class="nav flex-column">
    <li class="nav-item font-weight-bold mb-4 pl-3" *ngFor="let branch of arrayBranch" (click)="curBranch(branch)">
      <p>{{branch.name}}</p>
    </li>
  </ul>


</div>
