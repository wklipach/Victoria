<div class="container mt-3 p-0" id="BranchSelection">
  <div class="shadow-sm py-2 bg-white rounded"></div>
  <h4 class="text-muted font-weight-bold mt-2 mb-3">Выберите отделение</h4>




  <div class="nav flex-column">

    <div *ngFor="let branch of arrayBranch">
      <button class="btn btn-link font-weight-bold mb-2 pl-3" (click)="curBranch(branch)">
      {{branch.name}}
      </button>
    </div>
  </div>

</div>
