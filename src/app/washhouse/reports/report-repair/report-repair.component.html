
<table class="table">
  <thead class="thead-light">
  <tr>
    <th>#</th>
    <th>Доступно к починке, {{sAddress}}</th>
    <th>Поврежденное, шт.</th>
    <th>Масса</th>
  </tr>
  </thead>
  <tbody>

  <tr *ngFor="let dl of warehouseList; let i = index; ">

    <th scope="row">{{i+1}}</th>
    <td>{{dl.name}} {{dl.type}}</td>
    <td>{{dl.summa}}</td>
    <td>{{dl.massa}}</td>
  </tr>

  </tbody>
</table>
