
<table class="table">
  <thead class="thead-dark">
  <tr>
    <th>#</th>
    <th>В стирке, {{sAddress}}</th>
    <th>Целое, шт.</th>
    <th>Масса</th>
  </tr>
  </thead>
  <tbody>

  <tr *ngFor="let dl of washingList; let i = index; ">

    <th scope="row">{{i+1}}</th>
    <td>{{dl.name}} {{dl.type}}</td>
    <td>{{dl.summa}}</td>
    <td>{{dl.massa}}</td>
  </tr>

  </tbody>
</table>
