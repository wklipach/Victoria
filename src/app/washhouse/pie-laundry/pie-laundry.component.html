<div class="container-fluid">
  <div class="row">
    <div class="col-12">

      <h3 class="alert alert-dark mt-3" style="background-color: #eef1f2;">Выработка отделения</h3>

      <div class="card my-5 p-3">
        <app-pie [pieDatas]='dataPie' [pieIdAddress]="dataIdAddress" ></app-pie>
      </div>


      <div class="card my-5 p-3">


        <form [formGroup]="pieForm">

          <select class="form-control w-30" id="inputOper" formControlName="inputOper" title="Выбрать пол" (change)="onOperChange()">
            <option [value]="1">Приемка</option>
            <option [value]="2">Ремонт</option>
            <option [value]="3">Стирка</option>
            <option [value]="4">Склад</option>
            <option [value]="5">Отгружено</option>
          </select>


          <div class="row">

            <div class="col-md-12 col-lg-6">

              <div class="d-flex justify-content-between my-4">
                <div class="custom-control custom-radio">
                  <input type="radio" id="pievalue1" formControlName="groupYear" class="custom-control-input" value="1" (change)="onClick()">
                  <label class="custom-control-label font-weight-bold text-muted" for="pievalue1">Месяц</label>
                </div>

                <div class="custom-control custom-radio">
                  <input type="radio"  id="pievalue2" formControlName="groupYear" class="custom-control-input" value="2" (change)="onClick()">
                  <label class="custom-control-label font-weight-bold text-muted" for="pievalue2">Квартал</label>
                </div>

                <div class="custom-control custom-radio">
                  <input type="radio"  id="pievalue3" formControlName="groupYear" class="custom-control-input" value="3" (change)="onClick()">
                  <label class="custom-control-label font-weight-bold text-muted" for="pievalue3">Год</label>
                </div>
              </div>
            </div>

            <div class="col-md-12 p-0 col-lg-6">
              <div class="d-flex justify-content-between my-4">

                <button class="btn btn-outline-primary" (click)="onClickLeft()"><i class="fa fa-angle-double-left" aria-hidden="true"></i></button>
                <p class="font-weight-bold text-muted" style="min-width: 15%;">{{dateBegin | date:'dd.MM.yyyy'}}-{{dateEnd | date:'dd.MM.yyyy'}}</p>
                <button class="btn btn-outline-primary" (click)="onClickRifht()"><i class="fa fa-angle-double-right" aria-hidden="true"></i></button>
                <button class="btn btn-outline-primary" (click)="onNow()" > Сегодня </button>

              </div>
            </div>




          </div>



        </form>
      </div>
    </div>


  </div>
</div>
