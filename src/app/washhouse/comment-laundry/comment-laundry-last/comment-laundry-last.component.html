<app-header-menu></app-header-menu>
<div class="container-fluid">

  <div class="row">
    <div class="col-2">
      <app-mainmenu></app-mainmenu>
    </div>

    <div class="col-10">
      <h3 class="alert-info my-3 py-2 pl-1">Вами отослана записка от <strong>{{date_from}}</strong></h3>


      <div class="row">

        <div class="col-sm-12 col-md-12 col-lg-4"><p class="p-0"><span class="mr-4">Дата:</span><span class="mr-4 text-muted font-weight-bold">{{date_from}}</span></p></div>
        <div class="col-sm-12 col-md-12 col-lg-4"> <p class="p-0"><span class="mr-4">Кому:</span><span class="mr-4 text-muted font-weight-bold">{{position_name}}</span></p></div>
        <div class="col-sm-12 col-md-12 col-lg-4"><p class="p-0"><span class="mr-4">Отделение:</span><span class="mr-4 text-muted font-weight-bold">{{branch_name}}</span></p></div>
      </div>



     <div class="card p-2 mb-2">
     <div class="card-title text-muted font-weight-bold mb-0">
       Ситуация
     </div>
       {{situation}}
     </div>

      <div class="card p-2 mb-2">
        <div class="card-title text-muted font-weight-bold mb-0">
         Данные
        </div>
        {{data_situation}}
      </div>

      <div class="card p-2 mb-2">
        <div class="card-title text-muted font-weight-bold mb-0">
          Решение
        </div>
        {{data_solution}}
      </div>



<div class="card">
  <div class="card-body text-muted">
    Cумма: <span class="font-weight-bold">{{summa}}</span>
  </div>
</div>

<div class="d-flex justify-content-between mb-5">
  <button type="button" class="btn btn-outline-primary mr-3 my-3" (click)="back()">Ок</button>
  <button type="button" class="btn btn-outline-primary my-3" (click)="toExcel()">Сохранить в Эксель</button>
</div>


<div *ngIf = "imageResGlobal.length > 0">
  <app-comment-image [imageResGlobal]="imageResGlobal"></app-comment-image>
</div>


</div>
  </div>

</div>
