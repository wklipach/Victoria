<form [formGroup]="commentlineForm">

<div class="row">
  <div class="input-group mb-3">

      <div class="input-group-prepend">
        <span class="input-group-text">{{sDate}}</span>
      </div>
      <div class="input-group-prepend">
        <span class="input-group-text">{{sFrom}}</span>
      </div>

    <div class="input-group-prepend">
      <span class="input-group-text"> {{sSituationLittle}} {{sSituationSumma}}</span>
    </div>


    <button #openButton class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" (click)="onButtonCollapse($event)">
      <i class="fa fa-angle-double-down" aria-hidden="true"></i>

    </button>

  </div>
</div>


<!--
id_user_from
date_from
id_position_to
id_branch

summa
ok

date_response

<div #summaryPositionLine class="collapse" id="collapseExample">

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Дата</span>
    </div>
    <div class="input-group-prepend">
      <span class="input-group-text">01.10.2020 16:33</span>
    </div>
  </div>

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Собеседник</span>
    </div>
    <div class="input-group-prepend">
      <span class="input-group-text">Электрик</span>
    </div>
  </div>

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Отделение</span>
    </div>
    <div class="input-group-prepend">
      <span class="input-group-text">Парковая, 72</span>
    </div>
  </div>

  <div class = "form-group">
    <label for = "situation">Ситация</label>
    <textarea formControlName="situation" id="situation" class = "form-control" rows = "3" placeholder="Описание ситуации"></textarea>
  </div>

  <div class = "form-group">
    <label for = "data_situation">Данные</label>
    <textarea id="data_situation" formControlName="data_situation" class = "form-control" rows = "3" placeholder="Данные о ситуации"></textarea>
  </div>

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Сумма, руб</span>
    </div>
    <div class="input-group-prepend">
      <input class="form-control" formControlName="summa" placeholder="сумма">
    </div>
  </div>

   <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">Резюме</span>
      </div>
     <div class="input-group-prepend">
       <span class="input-group-text">Принять</span>
     </div>
      <div class="input-group-prepend">
        <div class="input-group-text">
          <input  formControlName="resume" value="1" type="radio">
        </div>
      </div>
     <div class="input-group-prepend">
       <span class="input-group-text">Отказ</span>
     </div>
     <div class="input-group-prepend">
       <div class="input-group-text">
         <input formControlName="resume" value="2" type="radio">
       </div>
     </div>

   </div>


  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Причина</span>
    </div>
    <div class="input-group-prepend">
      <input formControlName="respResume" class="form-control" placeholder="ответ на записку">
    </div>
  </div>

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <button class="form-control">Принять</button>
  </div>
  </div>

  <div *ngFor = "let sPath of imageResGlobal">
    <div class="card">
      <div class="card-body">
        <img src="{{sPath}}" height = 200>
      </div>
    </div>

  </div>


</div>

</form>
