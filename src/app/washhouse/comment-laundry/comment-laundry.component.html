<div class="container">

  <app-mainmenu></app-mainmenu>



  <div class="row">
    <div class="col-sm">
      <label class="radio-inline">
        <input type="radio" name="inlineRadioOptions" value="1"> все
      </label>
    </div>
    <div class="col-sm">
      <label class="radio-inline">
        <input type="radio" name="inlineRadioOptions" value="2"> требуют ответа
      </label>
    </div>
    <div class="col-sm">

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <button class="input-group-text" (click)="onLeft()"> << </button>
        </div>

        <div class="form-control">
          {{this.sDate}}
        </div>

        <div class="input-group-append">
          <button class="input-group-text" (click)="onNow()" > Сегодня </button>
        </div>


        <div class="input-group-append">
          <button class="input-group-text" (click)="onRight()" > >> </button>
        </div>
      </div>


    </div>
  </div>
