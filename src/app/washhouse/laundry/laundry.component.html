<div class="container-fluid">

  <app-header-menu></app-header-menu>



  <div class="row">
    <div class="col-2 mt-n2">
      <app-mainmenu [numberPage]="1"></app-mainmenu>
    </div>

    <div class="col-10">


      <div class="d-flex flex-row justify-content-between">

        <div class="mx-2 text-muted" *ngIf="unreadMessageCount.toString() !== '0'" style="color: #53565A">Сообщения:
          <span class="badge badge-pill ml-3 btn btn-link" style="color: #ffffff; background-color: #A6BBC8;" (click)="onNavigateUnreadMessage()" >
            {{unreadMessageCount}}
          </span>
        </div>

        <div class="mr-2" style="color: #53565A; margin-left: auto;">{{this.userName+' '+this.userSurname}}</div>

      </div>


      <div class="row">
        <div class="col-xs-12 col-lg-7">
          <button class="btn btn-outline-primary my-3 mr-2" type="button" data-toggle="collapse" data-target="#collapseMainFrame"
                  aria-expanded="true" aria-controls="collapseMainFrame">
            Статистика
          </button>
          <button class="btn btn-outline-primary my-3 mr-2"
                  data-toggle="collapse"
                  data-target="#collapseCalendar"
                  aria-expanded="false"
                  aria-controls="collapseCalendar"
                  (click)="calendar()" >
            Календарь
          </button>
          <button class="btn btn-outline-primary my-3 mr-2"
                  data-toggle="collapse"
                  data-target="#collapseGraph"
                  aria-expanded="false"
                  aria-controls="collapseGraph"
                  (click)="graph()"
                  style="width: 8rem">
            График
          </button>

          <button class="btn btn-outline-primary my-3 mr-auto"
                  data-toggle="collapse"
                  data-target="#collapsePie"
                  aria-expanded="false"
                  aria-controls="collapsePie"
                  (click)="pie()"
                  style="width: 8rem">
            Выработка
          </button>

        </div>

        <div class="col-xs-12 col-lg-5">
          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-outline-primary my-3" (click)="onShift()">{{titleShift}}</button>
            <button type="button" class="btn btn-outline-primary my-3 ml-2" (click)="logout()">Выход из системы</button>
          </div>
        </div>




      </div>

-->

    <div class="alert alert-danger" *ngIf="sErrorPageAccess.toString() !== ''"
             style="position: absolute; margin-top:5%; margin-left: 45%; z-index: 999;">
          Для перехода к пунктам меню следует нажать кнопку <strong>Начать смену</strong>
        </div>

      <div class="row">
        <div class="col-12">



          <div class="collapse show" id="collapseMainFrame">
            <app-laundry-face-week [masInputFace] = "masInputFace" [titleShiftDate]="titleShiftDate"></app-laundry-face-week>
          </div>


          <div class="collapse" id="collapseCalendar">
            <div *ngIf="showCalender">
              <app-summary-laundry></app-summary-laundry>
            </div>
          </div>


          <div class="collapse" id="collapseGraph">
            <div *ngIf="showGraph">
              <app-graph></app-graph>
            </div>
          </div>

          <div class="collapse" id="collapsePie">
            <div *ngIf="showPie">
              <app-pie-laundry></app-pie-laundry>
            </div>
          </div>



        </div>
      </div>


  </div>



</div>

</div>
