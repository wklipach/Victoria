<div class="container-fluid">
  <div class="row">
    <div class="col-12 p-0">
      <div class="jumbotron m-0 p-2" style="background-color: #f9f9f9;">

        <div class="d-flex flex-row justify-content-between">

        <img class="img-fluid" src="/assets/img/viktoria-horizontal.png" alt="Victoria logotype" width="450" height="75">

          <div class="mt-2 ml-auto mr-5">
          <!-- Отделение -->
          <h1 class="text-muted" *ngIf="BranchName.toString() !== ''"> {{BranchName}}</h1>
         </div>

          <div>
            <app-personal-menu></app-personal-menu>
          </div>



        </div>
      </div> <!-- Джумботрон -->

    </div>
  </div>

<div class="row mb-2">
  <div class="col-12">
  <div class="d-flex flex-row justify-content-between">
      <div class="mx-2" *ngIf="unreadMessageCount.toString() !== '0'">Непрочитанные сообщения:
        <span class="badge badge-primary badge-pill ml-3">{{unreadMessageCount}}</span>
      </div>

      <div class="mr-2" style="opacity: 0.4;">{{this.userName+' '+this.userSurname}}</div>
  </div>

 </div>
</div>

  <div class="row">
    <div class="col-2 mt-n2">
      <app-mainmenu [numberPage]="1"></app-mainmenu>
    </div>

    <div class="col-10">

      <div class="d-flex justify-content-start">

        <button class="btn btn-outline-primary my-3 mr-2" type="button" data-toggle="collapse" data-target="#collapseMainFrame"
                aria-expanded="true" aria-controls="collapseMainFrame">
          Статистика
        </button>

        <button class="btn btn-outline-primary my-3 mr-2"
                data-toggle="collapse"
                data-target="#collapseCalendar"
                aria-expanded="false"
                aria-controls="collapseCalendar"
        (click)="calendar()" >
          Календарь
        </button>


        <button class="btn btn-outline-primary my-3 mr-auto"
                data-toggle="collapse"
                data-target="#collapseGraph"
                aria-expanded="false"
                aria-controls="collapseGraph"
                (click)="graph()"
                style="width: 8rem">
          График
        </button>




          <button type="button" class="btn btn-outline-primary my-3" (click)="onShift()">{{titleShift}}</button>
          <button type="button" class="btn btn-outline-primary my-3 ml-2" (click)="logout()">Выход из системы</button>

    <div class="alert alert-danger" *ngIf="sErrorPageAccess.toString() !== ''"
             style="position: absolute; margin-top:20%; margin-left: 45%;">
          Для перехода к пунктам меню следует нажать кнопку <strong>Начать смену</strong>
        </div>

      </div>




    <div class="collapse show" id="collapseMainFrame">
       <app-laundry-face-week [masInputFace] = "masInputFace" [titleShiftDate]="titleShiftDate"></app-laundry-face-week>
    </div>


      <div class="collapse" id="collapseCalendar">
        <div *ngIf="showCalender">
           <app-summary-laundry></app-summary-laundry>
        </div>
      </div>


      <div class="collapse" id="collapseGraph">
        <div *ngIf="showGraph">
          <app-graph></app-graph>
        </div>
      </div>

  </div>

</div>
</div>
