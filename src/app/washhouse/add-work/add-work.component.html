<app-header-menu></app-header-menu>
<div class="container-fluid">

  <div class="row">
    <div class="col-2">
      <app-mainmenu [numberPage]="7"></app-mainmenu>
    </div>
    <div class="col-10">
      <h3 class="alert alert-dark mt-3 w-75" style="background-color: #eef1f2;">Дополнительные работы</h3>

      <div class="alert text-muted w-75" style="background-color: #A6BBC8">Отметьте выполненные работы.</div>


      <form class="d-flex justify-content-between my-3" [formGroup]="addworkForm" *ngFor="let dl of detailList">

        <div class="card p-3 w-75">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input"  id="addWork{{dl.id}}" formControlName="{{dl.id}}">
            <label class="custom-control-label font-weight-bold text-muted ml-2" for="addWork{{dl.id}}">{{dl.name}}</label>
          </div>
        </div>
      </form>




      <form [formGroup]="addworkSpendForm" *ngFor="let sl of detailSpendList">
        <div class="card my-3 py-2 px-3 w-75">
          <div class="d-inline-flex">
            <label class="font-weight-bold text-muted ml-2 w-25">{{sl.name}}</label>
             <input class="form-control"  type="text" id="addSpend{{sl.id}}" formControlName="{{sl.id}}" style="width: 100px">
        </div>
        </div>
      </form>



  <button type="button" class="btn btn-outline-primary my-4" (click)="send_data()">Отправить</button>
      {{this.sError}}

    </div>
  </div>
</div>
