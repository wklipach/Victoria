<nav class="navbar">
  <ul class="nav" style="padding-left: 7.5rem">

    <li class="nav-item">
      <a class="nav-link photo dropdown-toggle align-items-lg-end" data-toggle="dropdown" href="#">

        <div class="mr-5" *ngIf="this.sAvatarPath.length>0;then contentLoadAvatar else contentDefault">{{this.sUserName}}</div>
        <ng-template #contentLoadAvatar>
          <img [src]="this.sAvatarPath" class="rounded-circle" style="width: 60px;height: 60px;" alt="{{this.sUserName}}" id="img">
        </ng-template>
        <ng-template #contentDefault>
          <img src="/assets/img/usernull.png" class="rounded-circle" style="width: 60px;height: 60px;" alt="{{this.sUserName}}">
        </ng-template>
      </a>



      <div class="dropdown-menu" style="width: 230px">
        <a class="nav-link py-3" href="parlor" [style] = "getStyleName(100)">
          <img class="icon-menu ml-1 mr-3" src="/assets/img/editinguser.png">Кабинет
        </a>

        <a *ngIf="id_user_vict === 1" class="nav-link py-3" href="admin" [style] = "getStyleName(101)">
          <img class="icon-menu ml-1 mr-3" src="/assets/img/administrator.png">Администрирование
        </a>

<!--
        <a class="nav-link py-3 pl-3" href="summary-laundry" [style] = "getStyleName(102)"><i class="fa fa-bar-chart fa-lg mr-2"></i>Календарь</a>
        <a class="nav-link py-3 pl-3" href="graph-laundry" [style] = "getStyleName(103)"><i class="fa fa-money fa-lg mr-2"></i>Графики</a>

-->
        <a class="nav-link py-3" (click)="logout()" [style] = "getStyleName(104)">
          <img class="icon-menu ml-1 mr-3" src="/assets/img/exit.png">Выход
        </a>



      </div>

    </li>
  </ul>
</nav>
