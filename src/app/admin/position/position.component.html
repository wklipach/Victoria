<form [formGroup]="positionForm">

  <h4 class="alert-primary py-2 pl-2">Должности</h4>

  <div class="card card-body mt-4 pt-0">
    <div class="btn-group-justified">

      <!-- Кнопка раскрытия таблицы -->
      <button type="button" class="btn btn-light my-2 mr-4 w-1"  title="имеющиеся данные" data-toggle="collapse" data-target="#collapseShowPosition">
        <i class="fa fa-angle-double-down"></i>
      </button>

      <!-- Кнопка добавления -->
      <button class="btn btn-primary my-2 mr-4 w-1" data-toggle="collapse" title="добавить должность" href="#collapseNewPosition" aria-expanded="false" aria-controls="collapse1">
        <i class="fa fa-plus"></i>
      </button>

      <!-- Кнопка редактирования -->
      <button class="btn btn-primary my-2 mr-4 w-1" (click)="changePosition()"  data-toggle="collapse"  title="изменить должность" href="#collapseChangePosition" aria-expanded="false" aria-controls="collapse1">
        <i class="fa fa-edit"></i>
      </button>

      <!-- Кнопка модального окна удаления -->
      <button type="button" class="btn btn-danger my-2 mr-4 w-1"  title="удалить должность" data-toggle="modal" data-target="#collapseDeletePosition">
        <i class="fa fa-trash"></i>
      </button>


    </div>

    <div class="collapse" id="collapseNewPosition">
      <div class="card card-body my-2">
        {{sErrorNewPosition}}
        <div class="input-group">
          <input formControlName="inputNewPosition" type="text" class="form-control" placeholder="Должность" aria-label="" aria-describedby="basic-addon1">
          <input formControlName="inputNewPositionPrice" type="text" class="form-control" placeholder="Стоимость часа" aria-label="" aria-describedby="basic-addon1">
          <input formControlName="inputNewPositionBranch" type="text" class="form-control" placeholder="Филиал" aria-label="" aria-describedby="basic-addon1">
          <div class="input-group-append">
            <button class="btn btn-success" (click)="newPosition()" type="button">Сохранить</button>
          </div>
        </div>
      </div>
    </div>

    <div class="collapse" id="collapseChangePosition">

      <div class="card card-body">
        {{sErrorChangePosition}}
        <div class="input-group">
          <input formControlName="inputChangePosition" type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
          <input formControlName="inputChangePositionPrice" type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
          <input formControlName="inputChangePositionBranch" type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">

          <div class="input-group-append">
            <button class="btn btn-success" (click)="OnChangePosition()" type="button">Изменить</button>
          </div>

        </div>

      </div>

    </div>

    <div class="collapse" id="collapseShowPosition">
      <ul class="list-group">
        <li [class.active] = "position === selectedPosition" class="list-group-item" (click)="mu(position)"  *ngFor="let position of positionList">{{position['name']}},&nbsp;{{position['branch_name']}}, {{position['price']}}</li>
      </ul>
    </div>

    <!-- Модальное окно удаления -->
    <div class="modal fade" id="collapseDeletePosition" tabindex="-1" role="dialog" aria-labelledby="modalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLongTitle">Удаление должности</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Вы уверены что желаете удалить должность <span class="font-weight-bold"> "{{sPositionName}}"</span>?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Нет</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="OnDeletePosition()">Да</button>
          </div>
        </div>
      </div>
    </div>


  </div>

</form>
